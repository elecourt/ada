name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install front-end dependencies
      run: |
        cd ada-front
        npm install

    - name: Build front-end
      run: |
        cd ada-front
        npm run build

    - name: Install back-end dependencies
      run: |
        cd ada-back
        npm install

    - name: Build Docker images
      run: docker-compose -f docker-compose.yml build

    - name: Save Docker images to tar
      run: |
        mkdir -p docker-images
        docker save -o docker-images/app.tar <your-app-image>

    - name: Archive build artifacts and Docker images
      run: |
        tar -cvf deployment-package.tar.gz ada/ada-front/build/ ada/docker-compose.yml docker-images/

    - name: Upload to PlanetHoster via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        ftp-server: ftp:cennet-ahat.mds-annecy.yt
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: deployment-package.tar.gz
        server-dir: /

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Trigger remote deployment script
      run: |
        curl -X POST https://cennet-ahat.mds-annecy.yt/
