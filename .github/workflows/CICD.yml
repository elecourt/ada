name: CI/CD Pipeline 
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
 
    - name: Install dependencies
      run: |
        npm install LeanStartUp/ada-front
        npm install LeanStartUp/ada-back
 
    - name: Build React app
      run: npm run build LeanStartUp/ada-front
 
  deploy:
    needs: build
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
 
    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/root/projets
          git pull origin main
          cd /home/root/projets
          docker-compose down
          docker-compose up --build -d
        EOF
